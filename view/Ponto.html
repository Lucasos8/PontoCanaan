<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--Bootstrap -->
  <title>Ponto</title>
</head>

<body>

  <div id="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="../public/image/CanaanVermelho.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Início</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Configurações do usuário
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/cadastroUsuario">Cadastrar novo usuário</a></li>
                <li><a class="dropdown-item" href="/listaUsuario">Alterar dados dos usuários</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <h1>Registro de Horas</h1>
  <div>

    <form action="/Registro/<%= registro[0] ? registro[0].id : '' %>" method="post">

      <% if (registro[0]) { %><input type="hidden" name="id" value="<%= registro[0].id %>">
        <% } %>
          <input type="hidden" name="user_id" value="<%= user_id %>">
          <input type="hidden" name="data" value="<%= data %>">
          <label for="entrada">Entrada</label><br>
          <input type="text" name="entrada" id="entrada" value="<%= registro[0]?.entrada || '' %>" readonly>
          <button type="button" onclick="setCurrentTime('entrada')">Registrar Entrada</button><br><br>

          <label for="saida_intervalo">Saída Intervalo</label><br>
          <input type="text" name="saida_intervalo" id="saida_intervalo"
            value="<%= registro[0]?.saida_intervalo || '' %>" readonly>
          <button type="button" onclick="setCurrentTime('saida_intervalo')">Registrar Saída Intervalo</button><br><br>

          <label for="retorno_intervalo">Retorno Intervalo</label><br>
          <input type="text" name="retorno_intervalo" id="retorno_intervalo"
            value="<%= registro[0]?.retorno_intervalo || '' %>" readonly>
          <button type="button" onclick="setCurrentTime('retorno_intervalo')">Registrar Retorno
            Intervalo</button><br><br>

          <label for="saida">Saída</label><br>
          <input type="text" name="saida" id="saida" value="<%= registro[0]?.saida || '' %>" readonly>
          <button type="button" onclick="setCurrentTime('saida')">Registrar Saída</button><br><br>

          <button class="btn btn-success" type="submit">
            <%= registro[0] ? 'Atualizar Registro' : 'Criar Registro' %>
          </button>
    </form>

</body>

<script>
  function setCurrentTime(fieldId) {
    const now = new Date();
    const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    document.getElementById(fieldId).value = timeString;
  }
</script>

</html>
