<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap -->
    <title>Editar Usuario</title>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="../public/image/CanaanVermelho.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Início</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Configurações do usuário
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/cadastroUsuario">Cadastrar novo usuário</a></li>
                      <li><a class="dropdown-item" href="/listaUsuario">Alterar dados dos usuários</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <body>
        <div class="div_registro">
            <h1>Cadastro de usuário</h1>
            <form action="/editarUser/<%= user[0].id %>" method="post">
                <label for="nome">Nome</label>
                <br>
                <input type="text" name="nome" value="<%= user[0].nome %>" required>
                <br><br>
                <label for="cpf">CPF</label>
                <br>
                <input type="text" name="cpf" value="<%= user[0].cpf %>" required>
                <br><br>
                <label for="nascinemto">Data de nascimento</label>
                <br>
                <input type="text" name="nascimento" value="<%= user[0].nascimento %>" required>
                <br><br>
                <label for="cargo">Cargo</label>
                <br>
                <input type="text" name="cargo" value="<%= user[0].cargo %>" required>
                <br><br>
                <label>  
                  <input type="checkbox" name="ativo" value="true" <% if (user[0].ativo) { %> checked <% } %>>  
                  Usuário ativo  
              </label>  
                <br>
                <br>
                <button class="login-button" type="submit">Cadastrar</button>
            </form>
        </div>
     
</body>
</html>
